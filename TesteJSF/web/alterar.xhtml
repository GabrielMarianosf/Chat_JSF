<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Editar Perfil | Jump of The Ch@t</title>
        <link rel="icon" href="img/icone.png"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </h:head>
    <h:body>
        <h:form id="alterar" enctype="multipart/form-data">
            <body background="img/background.jpg"></body>
            <div bgcolor="black" width="1800px" align="center" style="background:black;color:white;">
                <img src="img/icone.png" size="50"></img>
                <img src="img/divisor.png" width="550px"></img>
                <span class="badge badge-secondary">Edição de Perfil</span>
                <img src="img/divisor.png" width="400px"></img>
                <h:commandButton id="sala" value="Sala de Chat" action="sala.xhtml" class="btn btn-secondary"></h:commandButton>
                <img src="img/divisor.png" width="2px"></img>
                <h:commandButton id="sair" value="Sair" class="btn btn-secondary"></h:commandButton>
            </div>
            <center>
                <br></br>
                <img src="img/temp.jpg" class="btn btn-outline-dark" height="250px" width="250px"></img>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
                Nome: <h:inputText id="nomealterar" class="btn btn-outline-secondary" value="#{chatBean.up.nome}" required="true" requiredMessage="Nome: Campo obrigatório."></h:inputText>
                Sobrenome: <h:inputText id="sobrenomealterar" class="btn btn-outline-secondary" value="#{chatBean.up.sobrenome}" required="true" requiredMessage="Sobreome: Campo obrigatório."></h:inputText>
                <br></br>
                <br></br>
                Apelido: <h:inputText id="usuarioalterar" class="btn btn-outline-secondary" value="#{chatBean.up.apelido}" required="true" requiredMessage="Apelido: Campo obrigatório."></h:inputText>
                Senha Atual: <h:inputSecret id="senhaalterar" class="btn btn-outline-secondary" value="#{chatBean.up.senha}" required="true" requiredMessage="Senha: Campo obrigatório."></h:inputSecret>
                <br></br>
                <br></br>
                <h:messages class="badge badge-secondary"/>
                <br></br>
                <br></br>
                <h:commandButton type="submit" value="Pronto!" class="btn btn-secondary" action="#{chatBean.updateUsuario()}"></h:commandButton>
                <a href="perfil.xhtml" class="btn btn-dark">Voltar</a>
                <br></br>
                <br></br>
            </center>
        </h:form>
    </h:body>
</html>
